version: '3.8'

services:
  bigquery-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bigquery-langchain-agent
    restart: unless-stopped
    
    # Environment variables (use .env file)
    env_file:
      - ../.env
    
    # Volumes for persistent data and logs
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
      - ../credentials:/app/credentials:ro  # Read-only credentials
    
    # Network configuration
    networks:
      - agent-network
    
    # Port mapping (if running as API)
    ports:
      - "${API_PORT:-8000}:8000"
    
    # Resource limits (adjust based on needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (except volumes)
    read_only: true
    tmpfs:
      - /tmp
      - /app/.cache
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add monitoring/logging services
  
  # Prometheus for metrics (optional)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: prometheus
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #     - prometheus-data:/prometheus
  #   ports:
  #     - "9090:9090"
  #   networks:
  #     - agent-network
  
  # Grafana for visualization (optional)
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: grafana
  #   volumes:
  #     - grafana-data:/var/lib/grafana
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - agent-network
  #   environment:
  #     - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
